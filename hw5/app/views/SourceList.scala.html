@import java.util
@(sources: util.List[Source])

<div class="row">
    @for(s <- sources) {
    <div class="col s12 m6 l4">
        <div class="card large hoverable">
            <div class="card-content">
                <span class="card-title grey-text text-darken-4">@s.getName</span>
                <p>@s.getDescription</p>
                <ul class="collection">
                    <li class="collection-item"><div>Category<span class="new badge" data-badge-caption="@s.getCategory"></span></div></li>
                    <li class="collection-item"><div>Language<span class="new badge" data-badge-caption="@s.getLanguage"></span></div></li>
                    <li class="collection-item"><div>Country<span class="new badge" data-badge-caption="@s.getCountry"></span></div></li>
                </ul>
                <a href="@s.getUrl" class="waves-effect waves-light btn">Go To Site</a>
            </div>
            <div class="card-action">
                @for(b <- s.getSortBysAvailable) {
                <a href="@{ String.format("%s?source=%s&sortby=%s",controllers.routes.ArticlesController.doGet(), s.getId, b) }" class="waves-effect waves-light btn">@b</a>
                }
            </div>
        </div>
    </div>
    }
</div>
